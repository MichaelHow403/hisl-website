<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HISL Control - Howard Integritas Solutions Limited</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0a0a0f;
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 255, 255, 0.1);
      border-left-color: #00ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      margin-top: 20px;
      font-size: 14px;
      color: #00ffff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading">
    <img src="/assets/HISL_LOGO.PNG" alt="HISL Logo" class="logo">
    <h1>HISL CONTROL</h1>
    <div class="spinner"></div>
    <div class="status">System initializing...</div>
  </div>

  <script>
    // Redirect to the React app
    window.location.href = '/';
  </script>
</body>
</html>
